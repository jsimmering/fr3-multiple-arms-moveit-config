        franko_joint6: {trajectory: 0.1, goal: 0.1}
        franko_joint7: {trajectory: 0.1, goal: 0.1}
        franka_joint1: {trajectory: 0.1, goal: 0.1}
        franka_joint2: {trajectory: 0.1, goal: 0.1}
        franka_joint3: {trajectory: 0.1, goal: 0.1}
