joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

combined_trajectory_controller:
    type: "position_controllers/JointTrajectoryController"
    joints:
        - franko_joint1
        - franko_joint2
        - franko_joint3
        - franko_joint4
        - franko_joint5
        - franko_joint6
        - franko_joint7
        - franka_joint1
        - franka_joint2
        - franka_joint3
        - franka_joint4
        - franka_joint5
        - franka_joint6
        - franka_joint7
    constraints:
        goal_time: 0.6
        stopped_velocity_tolerance: 0.05
        franko_joint1: {trajectory: 0.1, goal: 0.1}
        franko_joint2: {trajectory: 0.1, goal: 0.1}
        franko_joint3: {trajectory: 0.1, goal: 0.1}
        franko_joint4: {trajectory: 0.1, goal: 0.1}
