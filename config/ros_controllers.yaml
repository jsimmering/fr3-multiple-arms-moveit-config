#notice that the grippers joint2 mimics joint1
#this is why it is not listed under the hand controllers
right_hand_controller:
    type: "effort_controllers/JointTrajectoryController"
    joints:
        - franko_finger_joint1
        - franko_finger_joint2
    gains:
        franko_finger_joint1:  {p: 50.0, d: 1.0, i: 0.01, i_clamp: 1.0}
        franko_finger_joint2:  {p: 50.0, d: 1.0, i: 0.01, i_clamp: 1.0}
    constraints:
        goal_time: 0.5                   # Override default
        stopped_velocity_tolerance: 0.02 # Override default

left_hand_controller:
    type: "effort_controllers/JointTrajectoryController"
    joints:
