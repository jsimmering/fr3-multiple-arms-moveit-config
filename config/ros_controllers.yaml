        franka_joint6: {trajectory: 0.1, goal: 0.1}
        franka_joint7: {trajectory: 0.1, goal: 0.1}
    stop_trajectory_duration: 0.5
    state_publish_rate:  25
    action_monitor_rate: 10
    gains:
